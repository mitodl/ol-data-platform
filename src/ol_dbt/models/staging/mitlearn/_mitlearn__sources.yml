---
version: 2

sources:
- name: ol_warehouse_raw_data
  loader: airbyte
  database: '{{ target.database }}'
  schema: '{{ target.schema.replace(var("schema_suffix", ""), "").rstrip("_") }}_raw'
  tables:
  - name: raw__mitlearn__app__postgres__users_user
    description: MIT Learn user account information and authentication details
    columns:
    - name: _airbyte_raw_id
      description: Unique identifier for this Airbyte record
    - name: _airbyte_extracted_at
      description: Timestamp when this record was extracted by Airbyte
    - name: _airbyte_meta
      description: Airbyte metadata for this record
    - name: _airbyte_generation_id
      description: Airbyte generation identifier for this record
    - name: id
      description: Primary key, unique identifier for the user
    - name: email
      description: User's email address, used for login and notifications
    - name: is_staff
      description: Boolean flag indicating if user has staff privileges
    - name: password
      description: Hashed password for user authentication
    - name: username
      description: Unique username chosen by the user for login
    - name: is_active
      description: Boolean flag indicating if the user account is active
    - name: last_name
      description: User's last name/family name
    - name: first_name
      description: User's first name/given name
    - name: last_login
      description: Timestamp of the user's most recent login
    - name: date_joined
      description: Timestamp when the user account was initially created
    - name: is_superuser
      description: Boolean flag indicating if user has superuser/admin privileges
    - name: scim_id
      description: SCIM (System for Cross-domain Identity Management) identifier
    - name: created_on
      description: Timestamp when this user record was created
    - name: updated_on
      description: Timestamp when this user record was last updated
    - name: scim_username
      description: Username as managed by SCIM identity provider
    - name: scim_external_id
      description: External identifier from SCIM identity provider
    - name: global_id
      description: Global unique identifier across MIT Learning platforms

  - name: raw__mitlearn__app__postgres__profiles_profile
    description: MIT Learn user profile information including preferences and personal
      details
    columns:
    - name: _airbyte_raw_id
      description: Unique identifier for this Airbyte record
    - name: _airbyte_extracted_at
      description: Timestamp when this record was extracted by Airbyte
    - name: _airbyte_meta
      description: Airbyte metadata for this record
    - name: _airbyte_generation_id
      description: Airbyte generation identifier for this record
    - name: id
      description: Primary key, unique identifier for the profile
    - name: bio
      description: User's biographical information or description
    - name: name
      description: User's display name or full name
    - name: goals
      description: User's learning goals and objectives
    - name: image
      description: URL or path to user's profile image
    - name: user_id
      description: Foreign key referencing the users_user table
    - name: delivery
      description: User's preferred content delivery method or format
    - name: headline
      description: User's professional headline or tagline
    - name: location
      description: User's geographic location
    - name: toc_optin
      description: Boolean flag for terms of conditions opt-in status
    - name: image_file
      description: File reference for user's profile image
    - name: updated_at
      description: Timestamp when this profile was last updated
    - name: email_optin
      description: Boolean flag indicating user's email communication preferences
    - name: image_small
      description: URL or path to small version of user's profile image
    - name: image_medium
      description: URL or path to medium version of user's profile image
    - name: time_commitment
      description: User's available time commitment for learning activities
    - name: image_small_file
      description: File reference for small version of profile image
    - name: current_education
      description: User's current educational status or level
    - name: image_medium_file
      description: File reference for medium version of profile image
    - name: certificate_desired
      description: Boolean flag indicating if user wants to earn certificates
    - name: completed_onboarding
      description: Boolean flag indicating if user has completed onboarding process

  - name: raw__mitlearn__app__postgres__learning_resources_learningresourcetopic
    description: Learning resource topics
    columns:
    - name: id
      description: int, primary key for the learning resource topic
    - name: name
      description: str, name of the learning resource topic
    - name: parent_id
      description: int, foreign key referencing the parent topic (if any)
    - name: topic_uuid
      description: str, unique identifier for the learning resource topic

  - name: raw__mitlearn__app__postgres__profiles_profile_topic_interests
    description: learning resource topic interests for user profiles
    columns:
    - name: id
      description: int, primary key for the profile topic interest record
    - name: profile_id
      description: int, foreign key referencing the user profile
    - name: learningresourcetopic_id
      description: int, foreign key to the learning resource topic

  - name: raw__mitlearn__app__postgres__course_catalog_userlist
    description: MIT Learn user-created lists for organizing courses and learning
      resources
    columns:
    - name: _airbyte_raw_id
      description: Unique identifier for this Airbyte record
    - name: _airbyte_extracted_at
      description: Timestamp when this record was extracted by Airbyte
    - name: _airbyte_meta
      description: Airbyte metadata for this record
    - name: _airbyte_generation_id
      description: Airbyte generation identifier for this record
    - name: id
      description: Primary key, unique identifier for the user list
    - name: title
      description: Title or name of the user list
    - name: author_id
      description: Foreign key referencing the user who created this list
    - name: image_src
      description: URL or path to the list's cover image
    - name: list_type
      description: Type or category of the user list
    - name: created_on
      description: Timestamp when this user list was created
    - name: updated_on
      description: Timestamp when this user list was last updated
    - name: privacy_level
      description: Privacy setting for the list (public, private, etc.)
    - name: image_description
      description: Alt text or description for the list's cover image
    - name: short_description
      description: Brief description or summary of the user list

  - name: raw__mitlearn__app__postgres__course_catalog_userlist_offered_by
    description: Association table linking user lists to the institutions or organizations
      that offer the learning resources
    columns:
    - name: _airbyte_raw_id
      description: Unique identifier for this Airbyte record
    - name: _airbyte_extracted_at
      description: Timestamp when this record was extracted by Airbyte
    - name: _airbyte_meta
      description: Airbyte metadata for this record
    - name: _airbyte_generation_id
      description: Airbyte generation identifier for this record
    - name: id
      description: Primary key, unique identifier for the user list offered by association
    - name: userlist_id
      description: Foreign key referencing the user list
    - name: learningresourceofferor_id
      description: Foreign key referencing the institution or organization offering
        the learning resources

  - name: raw__mitlearn__app__postgres__course_catalog_userlist_topics
    description: Association table linking user lists to course topics for categorization
      and filtering
    columns:
    - name: _airbyte_raw_id
      description: Unique identifier for this Airbyte record
    - name: _airbyte_extracted_at
      description: Timestamp when this record was extracted by Airbyte
    - name: _airbyte_meta
      description: Airbyte metadata for this record
    - name: _airbyte_generation_id
      description: Airbyte generation identifier for this record
    - name: id
      description: Primary key, unique identifier for the user list topic association
    - name: userlist_id
      description: Foreign key referencing the user list
    - name: coursetopic_id
      description: Foreign key referencing the course topic

  - name: raw__mitlearn__app__postgres__course_catalog_userlistitem
    description: Individual items within user lists, linking learning resources to
      specific user-created lists
    columns:
    - name: _airbyte_raw_id
      description: Unique identifier for this Airbyte record
    - name: _airbyte_extracted_at
      description: Timestamp when this record was extracted by Airbyte
    - name: _airbyte_meta
      description: Airbyte metadata for this record
    - name: _airbyte_generation_id
      description: Airbyte generation identifier for this record
    - name: id
      description: Primary key, unique identifier for the user list item
    - name: position
      description: Order position of this item within the user list
    - name: object_id
      description: Foreign key referencing the learning resource or content object
    - name: created_on
      description: Timestamp when this list item was created
    - name: updated_on
      description: Timestamp when this list item was last updated
    - name: user_list_id
      description: Foreign key referencing the user list this item belongs to
    - name: content_type_id
      description: Foreign key referencing the content type of the associated object

  - name: raw__mitlearn__app__postgres__learning_resources_userlist
    description: MIT Learn user-created lists for organizing learning resources
    columns:
    - name: _airbyte_raw_id
      description: Unique identifier for this Airbyte record
    - name: _airbyte_extracted_at
      description: Timestamp when this record was extracted by Airbyte
    - name: _airbyte_meta
      description: Airbyte metadata for this record
    - name: _airbyte_generation_id
      description: Airbyte generation identifier for this record
    - name: id
      description: Primary key, unique identifier for the user list
    - name: title
      description: Title or name of the user list
    - name: author_id
      description: Foreign key referencing the user who created this list
    - name: created_on
      description: Timestamp when this user list was created
    - name: updated_on
      description: Timestamp when this user list was last updated
    - name: description
      description: Description or summary of the user list content
    - name: privacy_level
      description: Privacy setting for the list (public, private, etc.)

  - name: raw__mitlearn__app__postgres__learning_resources_userlistrelationship
    description: Relationships between user lists, defining parent-child hierarchies
      and positioning
    columns:
    - name: _airbyte_raw_id
      description: Unique identifier for this Airbyte record
    - name: _airbyte_extracted_at
      description: Timestamp when this record was extracted by Airbyte
    - name: _airbyte_meta
      description: Airbyte metadata for this record
    - name: _airbyte_generation_id
      description: Airbyte generation identifier for this record
    - name: id
      description: Primary key, unique identifier for the user list relationship
    - name: child_id
      description: Foreign key referencing the child user list in the relationship
    - name: position
      description: Position or order of the child list within the parent list
    - name: parent_id
      description: Foreign key referencing the parent user list in the relationship
    - name: created_on
      description: Timestamp when this relationship was created
    - name: updated_on
      description: Timestamp when this relationship was last updated
