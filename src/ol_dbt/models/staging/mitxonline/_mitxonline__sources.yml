---
version: 2

sources:
- name: ol_warehouse_raw_data
  loader: airbyte
  database: '{{ target.database }}'
  schema: '{{ target.schema.replace(var("schema_suffix", ""), "").rstrip("_") }}_raw'
  tables:
  - name: raw__mitxonline__openedx__mysql__bulk_email_optout
    columns:
    - name: id
      description: int, sequential ID tracking a email optout
    - name: user_id
      description: int, unique ID for each user on the MITx Online platform
    - name: course_id
      description: string, unique ID representing a single MITx Online course run
        course

  - name: raw__mitxonline__app__postgres__ecommerce_basketdiscount
    columns:
    - name: id
      description: int, primary key representing a discount in a user's basket
    - name: created_on
      description: timestamp, specifying when the basket discount was initially created
    - name: updated_on
      description: timestamp, specifying when the basket discount was most recently
        updated
    - name: redemption_date
      description: timestamp, specifying when the discount was applied to the basket
    - name: redeemed_basket_id
      description: int, foreign key referencing ecommerce_basket
    - name: redeemed_by_id
      description: int, foreign key referencing users_user
    - name: redeemed_discount_id
      description: int, foreign key referencing ecommerce_discount

  - name: raw__mitxonline__app__postgres__ecommerce_basketitem
    columns:
    - name: id
      description: int, primary key representing a item in a user's basket
    - name: created_on
      description: timestamp, specifying when the basket item was initially created
    - name: updated_on
      description: timestamp, specifying when the basket item was most recently updated
    - name: quantity
      description: int, quantitiy of the item. Always 1
    - name: basket_id
      description: int, foreign key referencing ecommerce_basket
    - name: product_id
      description: int, foreign key referencing ecommerce_product

  - name: raw__mitxonline__app__postgres__ecommerce_basket
    columns:
    - name: id
      description: int, primary key representing a user basket
    - name: created_on
      description: timestamp, specifying when the basket was initially created
    - name: updated_on
      description: timestamp, specifying when the basket was most recently updated
    - name: user_id
      description: int, foreign key to the users_user table

  - name: raw__mitxonline__app__postgres__flexiblepricing_flexibleprice
    description: An application for an income based discount.
    columns:
    - name: id
      description: int, primary key representing a flexible pricing application
    - name: created_on
      description: timestamp, specifying when the table row was created
    - name: updated_on
      description: timestamp, specifying when the table row was created
    - name: status
      description: string, status of the application. One of "approved", "auto-approved",
        "created", "pending-manual-approval", "denied", "reset"
    - name: income_usd
      description: numeric, user income in usd
    - name: original_income
      description: numeric, user income in it's original currency
    - name: original_currency
      description: string, currency code of orginal income
    - name: country_of_income
      description: string, country code for user country of income
    - name: date_exchange_rate
      description: timestamp, timestamp of exchange rate used to convert the original
        income to usd
    - name: date_documents_sent
      description: date, date that the user sent documents that prove their income
    - name: justification
      description: string, explanation for flexible pricing application approval or
        rejection
    - name: country_of_residence
      description: string, country code for user country of residece
    - name: user_id
      description: int, primary key in the users_user table of the user  requesting
        flexible pricing
    - name: cms_submission_id
      description: int, primary key of the cms submission stored in the flexiblepricing_flexiblepricingrequestsubmission
        table
    - name: courseware_content_type_id
      description: int, primary key in django_contenttype of either courses_course
        or courses_program
    - name: courseware_object_id
      description: int, primary key in either the courses_course or courses_program
        table of the courseware the user applied for flexible pricing for
    - name: tier_id
      description: int, primary key in flexiblepricing_flexiblepricetier of the price
        tier the user applied for

  - name: raw__mitxonline__app__postgres__flexiblepricing_flexiblepricetier
    columns:
    - name: id
      description: int, primary key representing a flexible pricing tier
    - name: created_on
      description: timestamp, specifying when the table row was created
    - name: updated_on
      description: timestamp, specifying when the table row was created
    - name: courseware_content_type_id
      description: int, django_contenttype id for either course or program
    - name: courseware_object_id
      description: int, id for the courseware object in either the courses_course
        or courses_program table
    - name: current
      description: boolean, whether the flexible pricing tier is currently enabled
    - name: income_threshold_usd
      description: numeric, maximum income in usd to qualify for the flexible price
        tier
    - name: discount_id
      description: int, id of ecommerce_discount associated with the flexible price
        tier

  - name: raw__mitxonline__app__postgres__flexiblepricing_currencyexchangerate
    columns:
    - name: id
      description: int, primary key representing a country exchange rate
    - name: created_on
      description: timestamp, specifying when the table row was created
    - name: updated_on
      description: timestamp, specifying when the table row was created
    - name: currency_code
      description: string, currency code
    - name: exchange_rate
      description: numeric, exchange rate to usd
    - name: description
      description: string, readable currency name

  - name: raw__mitxonline__app__postgres__flexiblepricing_countryincomethreshold
    columns:
    - name: id
      description: int, primary key representing a country income threshold
    - name: created_on
      description: timestamp, specifying when the table row was created
    - name: updated_on
      description: timestamp, specifying when the table row was created
    - name: country_code
      description: string, country code
    - name: income_threshold
      description: int, usd income threshold to quantity for flexible pricing

  - name: raw__mitxonline__app__postgres__ecommerce_discountredemption
    columns:
    - name: id
      description: int, primary key representing a discount redemption
    - name: created_on
      description: timestamp, specifying when the table row was created
    - name: redemption_date
      description: timestamp, specifying when the discount was redeemed by the user
    - name: redeemed_by_id
      description: int, foreign key for users_user
    - name: redeemed_discount_id
      description: int, foreign key for ecommerce_discount
    - name: redeemed_order_id
      description: int, foreign key for ecommerce_orders

  - name: raw__mitxonline__app__postgres__ecommerce_userdiscount
    description: This table is used to pre-apply a discount when a user checks out
    columns:
    - name: id
      description: int, primary key representing a discount user combo
    - name: created_on
      description: timestamp, specifying when the discount user association was initially
        created
    - name: updated_on
      description: timestamp, specifying when the discount user association was most
        recently updated
    - name: discount_id
      description: int, foreign key for ecommerce_discount
    - name: user_id
      description: int, foreign key for users_user

  - name: raw__mitxonline__app__postgres__ecommerce_discountproduct
    description: This table is used to limit dicounts to a specific product. Discounts
      which do not have a record in this table are redeemable for all products
    columns:
    - name: id
      description: int, primary key representing a discount product combo
    - name: created_on
      description: timestamp, specifying when the discount product association was
        initially created
    - name: updated_on
      description: timestamp, specifying when the discount product association was
        most recently updated
    - name: discount_id
      description: int, foreign key for ecommerce_discount
    - name: product_id
      description: int, foreign key for ecommerce_product

  - name: raw__mitxonline__app__postgres__ecommerce_discount
    columns:
    - name: id
      description: int, primary key representing a discount
    - name: created_on
      description: timestamp, specifying when the discount was initially created
    - name: updated_on
      description: timestamp, specifying when the discount was most recently updated
    - name: amount
      description: numeric, discount amount. May be a precent or dollar amount
    - name: automatic
      description: boolean, currently unused and always false on production.
    - name: discount_type
      description: string, one of  "percent-off", "dollars-off" and "fixed-price".
        Specifys if the ammount of the discount refers to a percent of, a dollar amount
        off or a discounted price
    - name: redemption_type
      description: string, one of  "one-time",  "one-time-per-user" and "unlimited"
    - name: max_redemptions
      description: int, maximum times a coupon can be redeemed
    - name: discount_code
      description: string, discount code
    - name: payment_type
      description: string, reason for the discount creation. Possible options are
        "marketing", "sales", "financial-assistance", "customer-support", "staff",
        "legacy"
    - name: activation_date
      description: timestamp, specifying when the discount is activated
    - name: expiration_date
      description: timestamp, specifying when the discount is deactivated

  - name: raw__mitxonline__app__postgres__ecommerce_transaction
    columns:
    - name: id
      description: int, primary key representing an ecommerce transaction
    - name: created_on
      description: timestamp, specifying when the transaction was initially created
    - name: updated_on
      description: timestamp, specifying when the transaction was most recently updated
    - name: amount
      description: numeric, transaction ammount
    - name: data
      description: json, data returned from cybersource when the transaction is fulfilled
    - name: order_id
      description: int, foreign id in the ecommerce_orders tabe for the order associated
        with the transaction
    - name: transaction_type
      description: string, transaction type, one of "refund" and "payment"
    - name: reason
      description: string, reason for refund, currently always blank
    - name: transaction_id
      description: string, unique identifier. Either the transaction_id from cybersource
        or a unique uuid

  - name: raw__mitxonline__app__postgres__ecommerce_line
    columns:
    - name: id
      description: int, primary key representing an ecommerce line
    - name: created_on
      description: timestamp, specifying when the line was initially created
    - name: updated_on
      description: timestamp, specifying when the line was most recently updated
    - name: quantity
      description: int, quantitiy ordered, currently always 1
    - name: order_id
      description: int, foreign key in the orders_order table for the order that contains
        the line Currently orders have exactly one line
    - name: product_version_id
      description: int stored as string, foreign key in the reversion_version table.
        Versioned product
    - name: purchased_content_type_id
      description: int, foreign key in the django_contenttype table, content type
        of the product
    - name: purchased_object_id
      description: int, id for the product object in either the course_courseruns
        or the course_programruns table

  - name: raw__mitxonline__app__postgres__reversion_revision
    description: This table is used to track changes to products and transactions
    columns:
    - name: id
      description: int, primary key representing a revision to a product or transaction
    - name: date_created
      description: timestamp, specifying when the revision was made
    - name: comment
      description: string, automatically generated discription of the change
    - name: user_id
      description: int, foreign key to the users_user record for the user that made
        the change

  - name: raw__mitxonline__app__postgres__reversion_version
    description: This table is used to track changes to products and transactions
    columns:
    - name: id
      description: int, primary key representing a version of a product or transaction
    - name: object_id
      description: integer stored as string, foreign key of the object being versioned
    - name: format
      description: string, always "json"
    - name: serialized_data
      description: json, serialized data from the object at the time it was versioned
    - name: object_repr
      description: string, readable representation of object
    - name: content_type_id
      description: int, foreign key to django_contenttype of the object being versioned
    - name: revision_id
      description: int, primary key in the reversion_revision table
    - name: db
      description: string, always set to "default"

  - name: raw__mitxonline__app__postgres__ecommerce_order
    columns:
    - name: id
      description: int, primary key representing a single MITx Online order
    - name: created_on
      description: timestamp, specifying when the order was initially created
    - name: updated_on
      description: timestamp, specifying when the order was most recently updated
    - name: state
      description: string, order state. Options are "pending", "fulfilled", "canceled"
        "declined", "errored", "refunded", "review", "partially_refunded"
    - name: total_price_paid
      description: number, total order amount
    - name: purchaser_id
      description: int, primary key in users_user for the purchaser
    - name: reference_number
      description: string, readable id for the order. Shared with micromasters

  - name: raw__mitxonline__app__postgres__courses_programrun
    columns:
    - name: id
      description: int, primary key representing a single MITx Online program run
    - name: created_on
      description: timestamp, specifying when a program run was initially created
    - name: updated_on
      description: timestamp, specifying when a program run was most recently updated
    - name: run_tag
      description: str, string that identifies a single run in a prgram E.g. R11
    - name: end_date
      description: timestamp, specifying when the program run ends
    - name: start_date
      description: timestamp, specifying when the program run begins
    - name: program_id
      description: int, foreign key to courses_program representing a single MITx
        Online program

  - name: raw__mitxonline__app__postgres__ecommerce_product
    columns:
    - name: id
      description: int, sequential ID for  ecommerce product
    - name: price
      description: numeric, the price of the product
    - name: is_active
      description: boolean, whether the product is visible in the app
    - name: object_id
      description: int, the course run or program run id in the courses_courserun
        or courses_programrun table
    - name: created_on
      description: timestamp, the timestamp the product was create
    - name: updated_on
      description: timestamp, the timestamp the product was last updated
    - name: description
      description: string, the product description, usually the readable_id from the
        courses_courserun table for products that are courseruns
    - name: content_type_id
      description: int, the id of the product object type in the django_contenttype
        table

  - name: raw__mitxonline__app__postgres__django_content_type
    columns:
    - name: id
      description: int, sequential ID for the django model
    - name: model
      description: string, the name of the django model
    - name: app_label
      description: string, the  functional group the model belongs to

  - name: raw__mitxonline__app__postgres__courses_courserunenrollment
    freshness:
      warn_after: {count: 1, period: day}
      error_after: {count: 2, period: day}
    loaded_at_field: "from_iso8601_timestamp(created_on)"
    columns:
    - name: id
      description: int, sequential ID tracking a single user enrollment
    - name: created_on
      description: timestamp, specifying when an enrollment was initially created
    - name: updated_on
      description: timestamp, specifying when an enrollment was most recently updated
    - name: change_status
      description: str, enrollment status for users whose enrollment is no longer
        active. Options are 'deferred', 'transferred', 'refunded', 'unenrolled'
    - name: active
      description: boolean, indicating whether the user is still enrolled in the run
    - name: edx_enrolled
      description: boolean, indicating whether the user is enrolled on edx
    - name: run_id
      description: int, unique ID specifying a "run" of an MITx Online course
    - name: user_id
      description: int, unique ID for each user on the MITx Online platform
    - name: enrollment_mode
      description: str, enrollment mode for user
    - name: edx_emails_subscription
      description: bool, indicates whether the user should receive emails from edx

  - name: raw__mitxonline__app__postgres__courses_programenrollment
    columns:
    - name: id
      description: int, sequential ID tracking a single user enrollment
    - name: created_on
      description: timestamp, specifying when an enrollment was initially created
    - name: updated_on
      description: timestamp, specifying when an enrollment was most recently updated
    - name: change_status
      description: str, enrollment status for users whose enrollment is no longer
        active. Options are 'deferred', 'transferred', 'refunded', 'unenrolled'
    - name: active
      description: boolean, indicating whether the user is still enrolled in the program
    - name: program_id
      description: int, foreign key from the courses_program table
    - name: user_id
      description: int, unique ID for each user on the MITx Online platform
    - name: enrollment_mode
      description: str, enrollment mode for user

  - name: raw__mitxonline__app__postgres__courses_courserun
    columns:
    - name: id
      description: int, primary key representing a single MITx Online course run
    - name: live
      description: boolean, indicating whether the course run is available to users
        on MITx Online website
    - name: title
      description: str, title of the course run
    - name: run_tag
      description: str, string that identifies a single run in a course E.g. 1T2022
    - name: course_id
      description: int, foreign key to courses_course representing a single MITx Online
        course
    - name: courseware_id
      description: str, Open edX Course ID formatted as course-v1:{org}+{course code}+{run_tag}
    - name: courseware_url_path
      description: str, url location for the course run in MITx Online
    - name: is_self_paced
      description: boolean, indicating whether users can take this course at their
        own pace and earn certificate at any time
    - name: end_date
      description: timestamp, specifying when the course ends
    - name: start_date
      description: timestamp, specifying when the course begins
    - name: enrollment_start
      description: timestamp, specifying when enrollment starts
    - name: enrollment_end
      description: timestamp, specifying when enrollment ends
    - name: expiration_date
      description: timestamp, specifying the date time beyond which users should not
        see link to this course run on their dashboard
    - name: upgrade_deadline
      description: timestamp, specifying the date time beyond which users can not
        enroll in paid course mode
    - name: created_on
      description: timestamp, specifying when a course run was initially created
    - name: updated_on
      description: timestamp, specifying when a course run was most recently updated

  - name: raw__mitxonline__app__postgres__users_user
    columns:
    - name: id
      description: int, sequential ID representing one user in MITx Online
    - name: password
      description: str, hashed password
    - name: username
      description: str, name chosen by user
    - name: email
      description: str, user email associated with their account
    - name: name
      description: str, the user's full name
    - name: is_active
      description: boolean, used to soft delete users
    - name: created_on
      description: timestamp, specifying when a user account was initially created
    - name: updated_on
      description: timestamp, specifying when a user account was most recently updated
    - name: last_login
      description: timestamp, user's last login
    - name: is_staff
      description: boolean, used for app permissions
    - name: is_superuser
      description: boolean, used for app permissions

  - name: raw__mitxonline__app__postgres__courses_course
    columns:
    - name: id
      description: int, primary key representing a single MITx Online course
    - name: live
      description: boolean, indicating whether the course is available to users on
        MITx Online website
    - name: title
      description: str, title of the course
    - name: readable_id
      description: str, Open edX ID formatted as course-v1:{org}+{course code}
    - name: created_on
      description: timestamp, specifying when a course was initially created
    - name: updated_on
      description: timestamp, specifying when a course was most recently updated

  - name: raw__mitxonline__app__postgres__users_legaladdress
    columns:
    - name: id
      description: int, primary key for table
    - name: country
      description: string, user country code
    - name: state
      description: string, state code for the user's address. e.g. US-NY It's required
        field for new users, could be blank for existing users.
    - name: user_id
      description: int, foreign key to users_user
    - name: last_name
      description: string, user last name
    - name: created_on
      description: timestamp, when the record was created
    - name: first_name
      description: string, user first name
    - name: updated_on
      description: timestamp, when the record was updated

  - name: raw__mitxonline__app__postgres__users_userprofile
    columns:
    - name: id
      description: int, sequential ID representing a single MITx Online user profile
    - name: user_id
      description: int, unique ID for user on MITx Online
    - name: gender
      description: str, one of  "m", "f", "o", "t", or "nb". May be blank
    - name: company
      description: str, user company
    - name: company_size
      description: int, company size choices are 1 - "Small/Start-up (1+ employees)",
        9 - "Small/Home office (1-9 employees)", 99 - "Small (10-99 employees)", 999
        - "Small to medium-sized (100-999 employees)", 9999 - "Medium-sized (1000-9999
        employees)", 10000 - "Large Enterprise (10,000+ employees)", 0 - "Other (N/A
        or Don't know)". May be blank
    - name: years_experience
      description: int, user years experience choices are - 2 - "Less than 2 years",
        5 - "2-5 years", 10 - "6 - 10 years", 15 - "11 - 15 years", 20 - "16 - 20
        years", 21 - "More than 20 years", 0 - "Prefer not to say". May be blank.
    - name: job_function
      description: str, user job function
    - name: job_title
      description: str, user job title
    - name: highest_education
      description: str, choices are "Doctorate", "Master's or professional degree",
        "Bachelor's degree", "Associate degree", "Secondary/high school", "Junior
        secondary/junior high/middle school", "Elementary/primary school", "No formal
        education", "Other education"
    - name: year_of_birth
      description: int, user birth year
    - name: leadership_level
      description: str, user leadership level
    - name: industry
      description: str, user job industry
    - name: type_is_student
      description: boolean, indicating if learner is identified as Student
    - name: type_is_professional
      description: boolean, indicating if learner is identified as Professional
    - name: type_is_educator
      description: boolean, indicating if learner is identified as Educator
    - name: type_is_other
      description: boolean, indicating if learner is identified as Other (not Professional,
        Student, or Educator)
    - name: addl_field_flag
      description: boolean, internal used flag if we've asked the user for additional
        information during account creation
    - name: created_on
      description: timestamp, date and time when this profile data was initially created
    - name: updated_on
      description: timestamp, date and time when this profile data was most recently
        updated

  - name: raw__mitxonline__app__postgres__courses_program
    columns:
    - name: id
      description: int, primary key representing a single MITx Online program
    - name: live
      description: boolean, indicating whether the program is available to users
    - name: title
      description: str, title of the program
    - name: readable_id
      description: str, Open edX ID formatted as program-v1:{org}+{program code}
    - name: program_type
      description: str, type of the program. Value is free text, it could be MicroMasters®,
        Series, etc
    - name: created_on
      description: timestamp, specifying when a program was initially created
    - name: updated_on
      description: timestamp, specifying when a program was most recently updated

  - name: raw__mitxonline__app__postgres__courses_programrequirement
    columns:
    - name: id
      description: int, primary key representing a MITx Online program requirement
        node
    - name: course_id
      description: int, foreign key to courses_course representing a single course
    - name: program_id
      description: int, foreign key to courses_program representing a single program
    - name: node_type
      description: str, there are 3 types of nodes that exist in a requirement tree
        - program_root (represent a program) - course (represent a reference to a
        course) - operator (represent a logical operation over a set of courses)
    - name: path
      description: str, the full materialized path for each node (readonly) e.g. 0001
        is root path, 00010001 is the path to a node in this requirement tree
    - name: depth
      description: int, depth of a node in the tree. A root node has a depth of 1.
        (readonly)
    - name: numchild
      description: int, the number of children of a node (readonly)
    - name: operator
      description: str, the logical operation over a set of courses, it can be all_of,
        min_number_of or blank
    - name: title
      description: str, title of the operator for this requirement
    - name: operator_value
      description: str, value of the operator for this requirement e.g. if operator
        is all_of, the corresponding operator_value 3 means all of 3 courses

  - name: raw__mitxonline__app__postgres__courses_coursetopic
    columns:
    - name: id
      description: int, primary key representing a single MITx Online course topic
    - name: name
      description: str, name of a course topic
    - name: created_on
      description: timestamp, specifying when a course topic was initially created
    - name: updated_on
      description: timestamp, specifying when a course topic was most recently updated

  - name: raw__mitxonline__app__postgres__courses_course_topics
    columns:
    - name: id
      description: int, primary key representing a single MITx Online course tagged
        to a topic
    - name: course_id
      description: int, foreign key to courses_course representing a single course
    - name: coursetopic_id
      description: int, foreign key to courses_coursetopic representing a single course
        topic

  - name: raw__mitxonline__app__postgres__courses_blockedcountry
    columns:
    - name: id
      description: int, primary key for courses_blockedcountry table from MITx Online
    - name: country
      description: str, two-letter code of the blocked country for a course
    - name: course_id
      description: int, foreign key to courses_course representing a single course
    - name: created_on
      description: timestamp, specifying when a blocked country record was initially
        created
    - name: updated_on
      description: timestamp, specifying when a blocked country record was most recently
        updated

  - name: raw__mitxonline__app__postgres__courses_courseruncertificate
    columns:
    - name: id
      description: int, primary key representing a single MITxOnline course certificate
        record
    - name: uuid
      description: str, unique identifier for the certificate
    - name: course_run_id
      description: int, foreign key to courses_courserun representing a single course
        run
    - name: user_id
      description: str, foreign key to users_user representing a single user
    - name: certificate_page_revision_id
      description: int, foreign key to wagtailcore_pagerevision (could be blank)
    - name: created_on
      description: timestamp, specifying when a certificate was initially created
    - name: updated_on
      description: timestamp, specifying when a certificate was most recently updated
    - name: is_revoked
      description: boolean, indicating whether the certificate is revoked and invalid


  - name: raw__mitxonline__app__postgres__courses_programcertificate
    columns:
    - name: id
      description: int, primary key representing a single MITxOnline program certificate
        record
    - name: uuid
      description: str, unique identifier for the program certificate
    - name: program_id
      description: int, foreign key to courses_program representing a single program
    - name: user_id
      description: str, foreign key to users_user representing a single user
    - name: certificate_page_revision_id
      description: int, foreign key to wagtailcore_pagerevision (could be blank)
    - name: created_on
      description: timestamp, specifying when a certificate was initially created
    - name: updated_on
      description: timestamp, specifying when a certificate was most recently updated
    - name: is_revoked
      description: boolean, indicating whether the certificate is revoked and invalid

  - name: raw__mitxonline__app__postgres__courses_courserungrade
    columns:
    - name: id
      description: int, primary key representing a single MITxOnline grade record
    - name: course_run_id
      description: int, foreign key to courses_courserun representing a single course
        run
    - name: user_id
      description: str, foreign key to users_user representing a single user
    - name: grade
      description: float, user's grade for the course (range between 0.0 to 1.0)
    - name: letter_grade
      description: str, letter grade defined ib edX grading policy (value may be 'A',
        'B', 'C', 'D', 'Pass', none)
    - name: set_by_admin
      description: boolean, indicating whether this grade is set by a staff user
    - name: passed
      description: boolean, indicating whether the user has passed the minimum passing
        score set for this course
    - name: created_on
      description: timestamp, specifying when a grade was initially created
    - name: updated_on
      description: timestamp, specifying when a grade was most recently updated

  - name: raw__mitxonline__openedx__mysql__auth_user
    description: MITx Online open edX users
    columns:
    - name: id
      description: int, sequential ID representing a user on MITx Online open edX
        platform
    - name: username
      description: str, unique username on the open edX platform
    - name: password
      description: str, hashed password
    - name: first_name
      description: str, user's first name. This field is not populated on production.
    - name: last_name
      description: str, user's last name. This field is not populated on production.
    - name: email
      description: str, user's email associated with their account
    - name: is_active
      description: boolean, used to soft delete users
    - name: is_staff
      description: boolean, indicating whether user can log into admin site
    - name: is_superuser
      description: boolean, indicating whether user has all permissions on open edx
        platform
    - name: date_joined
      description: timestamp, date and time when a user account was initially created
        on the open edX platform
    - name: last_login
      description: timestamp, date and time when user last login on the open edX platform

  - name: raw__mitxonline__openedx__tracking_logs
    description: MITx Online Open edX event data that are emitted by server, the browser,
      or the mobile device to capture information about user's interactions with a
      course
    columns:
    - name: username
      description: str, username of the open edX user who caused the event to be emitted.
        Some events are recorded with a blank username. This can occur when a user
        logs out, or the login session times out, while a browser window remains open.
        EdX recommends to ignore these events.
    - name: context
      description: object, it includes member fields that provide contextual information.
        Common fields apply to all events are course_id, org_id, path, user_id. Other
        member fields for applicable events are course_user_tags, module.
    - name: event_source
      description: str, specifies the source of the interaction that triggered the
        event. The values are - browser, mobile, server, task
    - name: event_type
      description: str, type of event triggered. Values depend on event_source.
    - name: name
      description: str, type of event triggered. When this field is present for an
        event, it supersedes the event_type field.
    - name: event
      description: object, it includes member fields that identify specifics of each
        triggered event. Different member fields are supplied for different events.
    - name: page
      description: str, url of the page the user was visiting when the event was emitted.
    - name: session
      description: str, 32-character value to identify the user’s session. All browser
        events and the server 'enrollment' events include a session value. Other server
        events and mobile events do not include a session value.
    - name: ip
      description: str, IP address of the user who triggered the event. Empty for
        mobile events.
    - name: host
      description: str, the site visited by the user. e.g. courses.mitxonline.mit.edu
    - name: time
      description: str, time at which the event was emitted. It has inconsistent formats
        due to log collector switches, YYYY-MM-DD HH:mm:ss.SSSSSS for older records,
        YYYY-MM-ddTHH:mm:ss.SSSSSS for newer records
    - name: agent
      description: str, browser agent string of the user who triggered the event.
    - name: accept_language
      description: str, value from the HTTP Accept-Language request-header field
    - name: referer
      description: str, URI from the HTTP Referer request-header field
    - name: log_file
      description: str, internal used field for log file location
    - name: _ab_source_file_url
      description: str, url path for the raw log file
    - name: vector_timestamp
      description: str, time when Vector processed this record. Blank for old records.
    - name: environment
      description: str, internal used field to indicate environment for the event.
        e.g. mitxonline-production


  - name: raw__mitxonline__openedx__api__course_structure
    columns:
    - name: course_id
      description: str, Open edX Course ID formatted as course-v1:{org}+{course code}+{run_tag}
    - name: content_hash
      description: str, sha256 hashed string for the course content
    - name: course_structure
      description: str, json string of the course content
    - name: course_structure_flattened
      description: str, flatten json string of the course content. It flattens block's
        category, metadata and children to same level.
    - name: retrieved_at
      description: timestamp, time indicating when this course structure was initially
        retrieved from REST API.

  - name: raw__mitxonline__openedx__api__course_blocks
    columns:
    - name: block_id
      description: str, Unique ID for a distinct piece of content in a course, formatted
        as block-v1:{org}+{course}+{run}type@{block type}+block@{hash code}
    - name: block_index
      description: int, sequence number giving order in which this block content appears
        within the course
    - name: block_parent
      description: str, parent block ID, same format as block_id field
    - name: block_type
      description: str, category/type of the block, it identifies core structural
        elements of a course. Value includes but not limited to course, chapter, sequential,
        vertical, discussion, html, problem, video, etc.
    - name: block_title
      description: str, title of the block extracted from the metadata field of the
        block. This field comes from name field for the section, subsection, or unit
        on the Studio 'Course Outline' page
    - name: block_details
      description: str, json string of the block.
    - name: course_id
      description: str, Open edX Course ID formatted as course-v1:{org}+{course code}+{run_tag}
    - name: course_title
      description: str, title of the course extracted from the metadata field of 'course'
        block
    - name: course_content_hash
      description: str, sha256 hashed string of the course content.
    - name: block_content_hash
      description: str, sha256 hashed string of the block content in a course
    - name: course_start
      description: timestamp, time indicating when the course starts, extracted from
        metadata of the 'course' block
    - name: retrieved_at
      description: timestamp, time indicating when this block was initially retrieved
        from REST API.
