      description: int, the auto-incremented ID for this table
    - name: name
      description: str, the name of the assessment workflow step
    - name: submitter_completed_at
      description: timestamp, specifying when assessment workflow step was completed

  - name: raw__xpro__openedx__api__course_structure
    description: It contains xPro course content at any point in time - json structure
    columns:
    - name: course_id
      description: str, Open edX Course ID formatted as course-v1:xPRO+{course code}+{run_tag}
    - name: content_hash
      description: str, sha256 hashed string for the course content
    - name: course_structure
      description: str, json string of the course content
    - name: course_structure_flattened
      description: str, flatten json string of the course content. It flattens block's
        category, metadata and children to same level.
    - name: retrieved_at
      description: timestamp, time indicating when this course structure was initially
        retrieved from REST API.

  - name: raw__xpro__openedx__api__course_blocks
    description: It contains xPro course content at any point in time - unnested structure
    columns:
    - name: block_id
      description: str, Unique ID for a distinct piece of content in a course, formatted
        as block-v1:xPRO+{course}+{run}type@{block type}+block@{hash code}
    - name: block_index
      description: int, sequence number giving order in which this block content appears
        within the course
    - name: block_parent
      description: str, parent block ID, same format as block_id field
    - name: block_type
      description: str, category/type of the block, it identifies core structural
        elements of a course. Value includes but not limited to course, chapter, sequential,
        vertical, discussion, html, problem, video, etc.
    - name: block_title
      description: str, title of the block extracted from the metadata field of the
        block. This field comes from name field for the section, subsection, or unit
        on the Studio 'Course Outline' page
    - name: block_details
      description: str, json string of the block. It contains the attribute fields
        like category, children and metadata. Different block type may have different
        member fields inside metadata.
    - name: course_id
      description: str, Open edX Course ID formatted as course-v1:xPRO+{course code}+{run_tag}
    - name: course_title
      description: str, title of the course extracted from the metadata field of 'course'
        block
    - name: course_content_hash
      description: str, sha256 hashed string of the course content.
    - name: block_content_hash
      description: str, sha256 hashed string of the block content in a course
    - name: course_start
      description: timestamp, time indicating when the course starts, extracted from
        metadata of the 'course' block
    - name: retrieved_at
      description: timestamp, time indicating when this block was initially retrieved
        from REST API.

  - name: raw__xpro__openedx__mysql__courseware_studentmodule
    description: It holds the most current course state and score per course section
      for learners on xPro. There is a separate row for every piece of content that
      a learner accesses.
    columns:
    - name: id
      description: int, the auto-incremented ID for this table
    - name: student_id
      description: int, reference user id in auth_user from open edX database
    - name: course_id
      description: str, Open edX Course ID in the format course-v1:xPro+{course code}+{run_tag}
    - name: module_id
      description: str, block ID for a distinct piece of content in a course, referencing
        course_structure
    - name: module_type
      description: str, category/type of the block, referencing block_category in
        course_structure.
    - name: state
      description: str, JSON object indicating the userâ€™s last known state in the
        course. It may contain any attributes for different module types - course,
        chapter, sequential, etc.
    - name: done
      description: str, not used. The value is 'na' in every row
    - name: grade
      description: float, floating point value indicating the total unweighted grade
        for this problem that the learner has scored. e.g. how many responses they
        got right within the problem.
    - name: max_grade
      description: float, floating point value indicating the total possible unweighted
        grade for this problem, or basically the number of responses that are in this
        problem.
    - name: created
      description: timestamp, datetime when this row was created, which is typically
        when the learner first accesses this piece of content.
    - name: modified
      description: timestamp, datetime when this row was last updated. A change in
        this field implies that there was a state change.

