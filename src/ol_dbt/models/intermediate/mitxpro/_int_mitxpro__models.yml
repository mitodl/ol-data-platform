    - not_null
  - name: receipt_data
    description: json, cybersource data for a payment
    tests:
    - not_null
  - name: order_id
    description: int, primary key in ecommerce_order
  tests:
  - dbt_expectations.expect_table_row_count_to_equal_other_table:
