- name: int__mitxonline__courses
  description: Intermediate model for MITxOnline courses
  columns:
  - name: course_id
    description: int, primary key representing a single MITx Online course
    tests:
    - unique
    - not_null
    - dbt_expectations.expect_column_to_exist
