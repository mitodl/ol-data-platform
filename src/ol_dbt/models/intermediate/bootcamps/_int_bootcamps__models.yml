---
version: 2

models:
- name: int_bootcamps__enrollments
  description: Intermediate model for Bootcamps enrollments.
  columns:
  - name: id
    description: ""
  - name: active
    description: ""
  - name: user_id
    description: ""
  - name: created_on
    description: ""
  - name: courseware_url_path
    description: ""
  - name: course_title
    description: ""
  - name: user_username
    description: ""
  - name: user_email
    description: ""

- name: int__bootcamps__course_runs
  description: Intermediate model for Bootcamps courseware runs.
  columns:
  - name: id
    description: ""
  - name: title
    description: ""
  - name: end_date
    description: ""
  - name: start_date
    description: ""
  - name: courseware_id
    description: ""
  - name: courseware_url_path
    description: ""

- name: int__bootcamps__users
  description: denormalized bootcamps users
  columns:
  - name: user_id
    description: int, primary key
    tests:
    - unique
    - not_null
    - dbt_expectations.expect_column_to_exist
  - name: user_username
    description: string, username
    tests:
    - unique
    - not_null
    - dbt_expectations.expect_column_to_exist
  - name: user_full_name
    description: string, full name
    tests:
    - dbt_expectations.expect_column_to_exist
  - name: user_email
    description: string, email
    tests:
    - not_null
    - dbt_expectations.expect_column_to_exist
  - name: user_joined_on
    description: timestamp, user join timestamp
    tests:
    - dbt_expectations.expect_column_to_exist
  - name: user_last_login
    description: timestamp, user last log in
    tests:
    - dbt_expectations.expect_column_to_exist
  - name: user_address_country
    description: string, country code for the user's address
    tests:
    - dbt_expectations.expect_column_to_exist
  tests:
  - dbt_expectations.expect_table_column_count_to_equal:
      value: 7
  - dbt_expectations.expect_table_row_count_to_equal_other_table:
      compare_model: ref('stg__bootcamps__app__postgres__users_user')
      compare_row_condition: "user_is_active = true"
