---
version: 2

models:
- name: marts__mitxpro_ecommerce_productlist
  description: Xpro product line table with denormalized data
  columns:
  - name: product_platform
    description: string, defaulted to xPro
    tests:
    - not_null
  - name: eproduct_id
    description: int, foreign key in ecommerce_product
  - name: product_name
    description: str, title of the course run
  - name: product_id
    description: str, Open edX Course ID formatted as course-v1:{org}+{course code}+{run_tag}
      e.g. course-v1:xPRO+MLx1+R0 or unique program run ID formatted as program-v1:{org}+{program
      code}+{run_tag} e.g. program-v1:xPRO+MLx+R1
    tests:
    - not_null
  - name: product_type
    description: string, readable product type
  - name: list_price
    description: numeric, the product price for this version
  - name: Product_description
    description: string, product version discriptiom
  - name: start_date
    description: timestamp, specifying when the course or program begins
  - name: end_date
    description: timestamp, specifying when the course or program ends
  - name: enrollment_start
    description: timestamp, specifying when enrollment starts
  - name: enrollment_end
    description: timestamp, specifying when enrollment ends
  - name: link
    description: link to the xPro checkout page
  - name: product_parent_run_id
    description: str, Open edX ID which includes the Run number. For example 
      the Product Parent Run of course-v1:xPRO+SysEngx4+R18 is program-v1:xPRO+SysEngx+R18.
  - name: duration
    description: str, a short description indicating how long the course or program takes to
      complete (e.g. '4 weeks')
  - name: time_commitment
    description: str, short description indicating about the time commitments
  - name: coursetopic_names
    description: str, all associated course topic names
  tests:
  - dbt_expectations.expect_compound_columns_to_be_unique:
      column_list: ["product_id", "product_parent_run_id", "coursetopic_name"]