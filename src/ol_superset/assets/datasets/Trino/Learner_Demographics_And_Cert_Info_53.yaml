sql: "select \na.user_full_name,\na.user_birth_year,\na.user_gender,\na.user_email,\n\
  a.user_edxorg_username,\na.user_mitxonline_username,\na.user_address_country,\n\
  a.user_highest_education,\na.user_job_title,\na.user_company,\na.user_industry,\n\
  a.latest_income_usd,\na.first_course_start_datetime,\na.last_course_start_datetime,\n\
  a.num_of_course_enrolled,\nc.DEDP_Course_Cert_Count,\ncase when b.Any_DEDP_Program_Indicator=\
  \ 1 then 'Y' else null end as Any_DEDP_Program_Cert_Ind,\ncase when b.DEDP_International_Program_Indicator=\
  \ 1 then 'Y' else null end as DEDP_International_Program_Cert_Ind,\ncase when b.DEDP_Public_Policy_Program_Indicator=\
  \ 1 then 'Y' else null end as DEDP_Public_Policy_Program_Cert_Ind\nFROM ol_warehouse_production_mart.marts__combined__users\
  \ a\nleft join \n(\n    select \n    user_hashed_id, \n    1 as Any_DEDP_Program_Indicator,\n\
  \    count(distinct case \n    when program_title =\n    'Data, Economics, and Design\
  \ of Policy: International Development'\n    then user_hashed_id else null end)\
  \ as DEDP_International_Program_Indicator,\n    count ( distinct case \n    when\
  \ program_title =\n    'Data, Economics, and Design of Policy: Public Policy'\n\
  \    then user_hashed_id else null end) as DEDP_Public_Policy_Program_Indicator\n\
  \    FROM \n    ol_warehouse_production_mart.marts__combined_program_enrollment_detail\
  \ b\n    where program_title in \n    ('Data, Economics, and Design of Policy'\n\
  \    , 'Data, Economics, and Design of Policy: International Development'\n    ,\
  \ 'Data, Economics, and Design of Policy: Public Policy')\n    and programcertificate_uuid\
  \ is not null\n    and (programcertificate_is_revoked = false or programcertificate_is_revoked\
  \ is null)\n    group by user_hashed_id\n) b\non a.user_hashed_id=b.user_hashed_id\n\
  left join \n(select \na.user_hashed_id\n, count(distinct a.course_readable_id) as\
  \ DEDP_Course_Cert_Count\nfrom \nol_warehouse_production_mart.marts__combined_course_enrollment_detail\
  \ a\ninner join ol_warehouse_production_mart.marts__combined_coursesinprogram b\n\
  on a.course_readable_id=b.course_readable_id\nwhere b.program_title in \n    ('Data,\
  \ Economics, and Design of Policy'\n    , 'Data, Economics, and Design of Policy:\
  \ International Development'\n    , 'Data, Economics, and Design of Policy: Public\
  \ Policy')\nand a.courseruncertificate_is_earned = true\ngroup by a.user_hashed_id)\
  \ c\non a.user_hashed_id=c.user_hashed_id\n\n\n\n"
