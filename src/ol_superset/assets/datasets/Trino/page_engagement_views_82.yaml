sql: "select \nu.email as user_email\n, u.full_name\n, a.platform\n, a.courserun_readable_id\n\
  , a.num_of_views\n, b.block_title as unit_title\n, c.block_title as subsection_title\n\
  , c.block_index as subsection_block_index\n, d.block_title as section_title\n, d.block_index\
  \ as section_block_index\n, h.course_title\nfrom ol_warehouse_production_dimensional.afact_course_page_engagement\
  \ a\ninner join ol_warehouse_production_dimensional.dim_course_content b\non a.block_fk\
  \ =b.block_id\nand b.is_latest = true\ninner join ol_warehouse_production_dimensional.dim_course_content\
  \ c\non a.sequential_block_fk =c.block_id\nand c.is_latest = true\ninner join ol_warehouse_production_dimensional.dim_course_content\
  \ d\non a.chapter_block_fk =d.block_id\nand d.is_latest = true\ninner join ol_warehouse_production_dimensional.dim_user\
  \ u\non a.openedx_user_id = u.mitxonline_openedx_user_id\nleft join (select\n  \
  \  course_title\n    , courserun_readable_id\nfrom ol_warehouse_production_intermediate.int__combined__course_runs\n\
  group by \n    course_title\n    , courserun_readable_id) h\n    on a.courserun_readable_id\
  \ = h.courserun_readable_id\nwhere b.block_category = 'vertical'\n"
