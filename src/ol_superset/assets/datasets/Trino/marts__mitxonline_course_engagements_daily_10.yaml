sql: "SELECT a.*\n,'MITx Online' as Platform\n,case when \ncast(substring(courserun_start_on,\
  \ 1, 10) as date) <= current_date\nand \n(courserun_end_on is null or \ncast(substring(courserun_end_on,\
  \ 1, 10) as date) >= current_date)\nthen true\nelse false end as courserun_is_current\n\
  ,b.course_readable_id\nFROM ol_warehouse_production_mart.marts__mitxonline_course_engagements_daily\
  \ a\nleft join  ol_warehouse_production_intermediate.int__mitx__courses b\non a.course_number=b.course_number\n"
