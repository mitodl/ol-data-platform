sql: "select a.platform\n, u.email\n, course_title\n, a.courserun_readable_id\n, d.block_title\
  \ as section_title\n, d.block_index as section_block_index\n, count(distinct (case\
  \ when cast(a.num_of_correct_attempts as int)> 0 then a.problem_block_fk else null\
  \ end)) problems_correct\n, count(distinct (case when cast(a.num_of_attempts as\
  \ int)> 0 then a.problem_block_fk else null end)) problems_attempted\n, max(problem_numb)\
  \ number_of_problems\n, sum(a.num_of_attempts) number_of_total_attempts\n, cast(count(distinct\
  \ (case when cast(a.num_of_correct_attempts as int)> 0 then a.problem_block_fk else\
  \ null end)) as decimal(30,10))\n/cast(max(problem_numb) as decimal(30,10)) as percetage_problems_correct\n\
  , cast(count(distinct (case when cast(a.num_of_attempts as int)> 0 then a.problem_block_fk\
  \ else null end)) as decimal(30,10))\n/cast(max(problem_numb) as decimal(30,10))\
  \ as percetage_problems_attempted\nfrom ol_warehouse_production_dimensional.afact_problem_engagement\
  \ a\nleft join (select c.chapter_block_id, count(p.problem_block_pk) as problem_numb\n\
  from ol_warehouse_production_dimensional.dim_problem p\ninner join ol_warehouse_production_dimensional.dim_course_content\
  \ c\non p.content_block_fk=c.content_block_pk\nand c.is_latest= true\ngroup by 1)\
  \ c\non a.chapter_block_fk=c.chapter_block_id\ninner join ol_warehouse_production_dimensional.dim_user\
  \ u\non a.openedx_user_id = u.mitxonline_openedx_user_id\nleft join (select\n  \
  \  course_title\n    , courserun_readable_id\nfrom ol_warehouse_production_intermediate.int__combined__course_runs\n\
  group by \n    course_title\n    , courserun_readable_id) h\n    on a.courserun_readable_id\
  \ = h.courserun_readable_id\ninner join ol_warehouse_production_dimensional.dim_course_content\
  \ d\non a.chapter_block_fk =d.block_id\nand d.is_latest = true\ngroup by 1, 2, 3,\
  \ 4, 5, 6"
