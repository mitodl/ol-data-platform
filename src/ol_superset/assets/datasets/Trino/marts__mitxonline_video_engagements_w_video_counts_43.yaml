catalog: ol_data_lake_production
schema: ol_warehouse_production_mart
sql: "select a.user_email\n, a.section_title\n, a.courserun_readable_id\n, b.total_video_count\n\
  ,'MITx Online' as Platform\n,case when \ncast(substring(courserun_start_on, 1, 10)\
  \ as date) <= current_date\nand \n(courserun_end_on is null or \ncast(substring(courserun_end_on,\
  \ 1, 10) as date) >= current_date)\nthen true\nelse false end as courserun_is_current\n\
  ,c.course_readable_id\n, count(distinct a.video_title) user_watched_video_count\n\
  , max(a.coursestructure_block_index) as max_coursestructure_block_index\nfrom ol_warehouse_production_mart.marts__mitxonline_video_engagements\
  \ a\njoin \n(select section_title, courserun_readable_id, count(distinct video_title)\
  \ as total_video_count\nfrom ol_warehouse_production_mart.marts__mitxonline_video_engagements\n\
  group by 1, 2) b\non a.section_title=b.section_title and a.courserun_readable_id=b.courserun_readable_id\n\
  left join  ol_warehouse_production_intermediate.int__mitx__courses c\non a.course_number=c.course_number\n\
  where a.video_event_type = 'play_video'\ngroup by 1, 2, 3, 4, 5, 6, 7\n"
