[tool.poetry]
name = "ol-data-platform"
version = "0.5.3"
description = "Code and configuration for powering the MIT Open Learning data platform"
authors = ["MIT Open Learning Engineering <ol-data@mit.edu>"]
license = "BSD-3-Clause"
readme = "README.md"
repository = "https://github.com/mitodl/ol-data-platform"
classifiers = [
    'Framework :: Dagster',
    'Operating System :: Linux',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.9',
]
packages = [
    { include = "ol_orchestrate", from = "src/" },
]

[tool.poetry.dependencies]
python = "^3.9"
PyPika = "^0.48.9"
dagit = "^1.0"
dagster = "^1.0"
dagster-airbyte = "^0.16"
dagster-aws = "^0.16"
dagster-dbt = "^0.16"
dagster-docker = "^0.16"
dagster-gcp = "^0.16"
dagster-ge = "^0.16"
dagster-postgres = "^0.16"
dagster-shell = "^0.16"
dbt-trino = "^1.3.0"
httpx = "^0.23.0"
hvac = "^1.0"
pyarrow = "^10.0.0"
pymysql = "^1.0.0"
setuptools = "^65.4.1"  # Add this to avoid errors with installing packages that depend on it for building
cython = "^0.29.32"

[tool.poetry.dev-dependencies]
black = "*"
isort = "*"
mypy = "*"
poetry = "*"
pre-commit = "^2"
pytest = "^7.1.2"
sqlfluff = "^1.3.0"
wemake-python-styleguide = {git = "https://github.com/wemake-services/wemake-python-styleguide"}

[tool.black]
target-version = ["py39"]

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.sqlfluff.core]
templater = "jinja"
dialect = "hive"
sql_file_exts = ".sql,.sql.j2,.dml,.ddl"

[tool.sqlfluff.rules]
# Use leading commas for cleaner diffs
comma_style = "leading"
max_line_length = 120

[tool.sqlfluff.templater]
unwrap_wrapped_queries = true

[tool.sqlfluff.templater.jinja]
apply_dbt_builtins = true

[tool.sqlfluff.templater.dbt]
project_dir = "src/ol_dbt/"
profiles_dir = "src/ol_dbt/"
profile ="open_learning"
target = "qa"
