---
# Workspaces specify where to find user code in order to load it for the Dagster web server and CLI.
# See our documentation overview on Workspaces: https://docs.dagster.io/overview/repositories-workspaces/workspaces
load_from:
- grpc_server:
    host: dagster_canvas
    port: 4000
    location_name: 'canvas'
- grpc_server:
    host: dagster_data_platform
    port: 4001
    location_name: 'data_platform'
- grpc_server:
    host: dagster_edxorg
    port: 4002
    location_name: 'edxorg'
- grpc_server:
    host: dagster_lakehouse
    port: 4003
    location_name: 'lakehouse'
- grpc_server:
    host: dagster_learning_resources
    port: 4004
    location_name: 'learning_resources'
- grpc_server:
    host: dagster_legacy_openedx
    port: 4005
    location_name: 'legacy_openedx'
- grpc_server:
    host: dagster_openedx
    port: 4006
    location_name: 'openedx'
