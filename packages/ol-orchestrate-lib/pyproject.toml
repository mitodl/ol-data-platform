[project]
name = "ol-orchestrate-lib"
version = "0.1.0"
description = "Shared library for MIT Open Learning Dagster orchestration"
authors = [{ name = "MIT Open Learning Engineering", email = "ol-data@mit.edu" }]
requires-python = ">=3.12,<3.14"
license = "BSD-3-Clause"
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "PyPika ~= 0.48.9",
    "dagster ~= 1.10",
    "dagster-airbyte ~=0.27.0",
    "dagster-aws ~=0.27.0",
    "dagster-dbt ~=0.27.0",
    "dagster-docker ~=0.27.0",
    "dagster-duckdb ~=0.27.0",
    "dagster-gcp ~=0.27.0",
    "dagster-postgres ~=0.27.0",
    "dagster-slack ~=0.27.0",
    "dagster-webserver ~= 1.10",
    "dbt-duckdb ~= 1.9.0",
    "dbt-trino ~= 1.9.0",
    "flatten-dict ~= 0.4.2",
    "fsspec ~=2025.9.0",
    "gcsfs (>=2025.2.0,<2026.0.0)",
    "httpx ~= 0.28.0",
    "hvac ~= 2.3.0",
    "jsonlines ~= 4.0.0",
    "polars ~= 1.19",
    "pyarrow ~=21.0.0",
    "pydantic ~=2.11.1",
    "pymysql ~= 1.1",
    "s3fs (>=2025.2.0,<2026.0.0)",
    "trino[external-authentication-token-cache]>=0.336.0",
    "universal-pathlib ~= 0.3.1",
]
repository = "https://github.com/mitodl/ol-data-platform"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ol_orchestrate"]
