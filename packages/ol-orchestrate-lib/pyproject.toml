[project]
name = "ol-orchestrate-lib"
version = "0.1.0"
description = "Shared library for MIT Open Learning Dagster orchestration"
authors = [{ name = "MIT Open Learning Engineering", email = "ol-data@mit.edu" }]
requires-python = ">=3.13,<3.15"
license = "BSD-3-Clause"
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "PyAthena ~=3.27.1",
    "boto3 ~=1.42.0",
    "dagster ~= 1.11",
    "dagster-aws ~=0.28.0",
    "fsspec (>=2026.0.0,<2027.0.0)",
    "gcsfs (>=2026.0.0,<2027.0.0)",
    "httpx ~= 0.28.0",
    "hvac ~=2.4.0",
    "pandas ~=3.0.0",
    "polars>=1.35.1",
    "psycopg2-binary ~= 2.9.10",
    "pyarrow ~=23.0.0",
    "pydantic ~=2.12.3",
    "pygsheets ~= 2.0.6",
    "pyiceberg[polars]>=0.10.0",
    "s3fs (>=2026.0.0,<2027.0.0)",
    "universal-pathlib ~= 0.3.1",
]
repository = "https://github.com/mitodl/ol-data-platform"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ol_orchestrate"]
